<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Scripts -->
    <script src="../redux.js"></script>
    <script src="../immer.js"></script>
    <title>Redux</title>
</head>
<body>
    <h1 id="aulas" ></h1>
    <h1 id="aluno" ></h1>

    <script type="module">
        import store from "./store/configureStore.js";
        import { incrementarTempo, reduzirTempo, modificarEmail } from "./store/aluno.js";
        import { completarAula, completarCurso, resetarCurso } from "./store/aulas.js";

        function render() {
            const { aulas, aluno } = store.getState();

            const elementoAulas = document.getElementById("aulas");
            const elementoAluno = document.getElementById("aluno");

            elementoAulas.innerText = aulas.filter((aula) => aula.completa).length;

            elementoAluno.innerText = `${aluno.nome}: ${aluno.email}: ${aluno.diasRestantes}`;
        }

        render();
        store.subscribe(render);
    </script>
</body>
</html>
