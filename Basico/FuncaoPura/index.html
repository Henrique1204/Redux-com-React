<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Scripts -->
    <script src="../redux.js"></script>
    <title>Redux</title>
</head>
<body style="background-color: #EFEFEF;" >
    <div id="caixa" style="background-color: #06F; height: 50px;" ></div>

    <script>
        function reducer(state = 0, action) {
            switch(action.type) {
                case "MODIFICAR_WIDTH": return action.payload;
                default: return state;
            }
        }

        const store = Redux.createStore(
            reducer,
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        );

        function render() {
            const caixa = document.querySelector("#caixa");
            caixa.style.width = store.getState() + "px";
        }

        store.subscribe(render);
        store.dispatch({ type: "MODIFICAR_WIDTH", payload: 100 });
        store.dispatch({ type: "MODIFICAR_WIDTH", payload: 20 });
        store.dispatch({ type: "MODIFICAR_WIDTH", payload: 30 });
        store.dispatch({ type: "MODIFICAR_WIDTH", payload: 200 });
    </script>
</body>
</html>
